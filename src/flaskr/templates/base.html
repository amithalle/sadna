<!doctype html>
<html>

<head>
  <title>{% block title %}{% endblock %} - Concordance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="/static/client.js"></script>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
  <nav>
    <h1 onclick="window.location='/'">Concordance</h1>
  </nav>
  <header>
    {% block header %}{% endblock %}
  </header>
{% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  <div id="div-alert" class="alert alert-message"></div>
{% endfor %}
  <section class="content">
    <ul>
      <li onclick="load_ajax_url('/ajax/songs')" class="button">Show Song list</li>
      <li onclick="load_ajax_url('/ajax/song_form')">Create Song</li>
    </ul>
    <div id="div-content">
      {% block content %}{% endblock %}
    </div>
  </section>
</body>

</html>
