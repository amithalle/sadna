<!doctype html>
<html>

<head>
  <title>{% block title %}{% endblock %}Concordance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="/static/client.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" crossorigin="anonymous" ></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
  <script rel="stylesheet" href="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
  <nav>
    <h1 onclick="window.location='/'" class="mb-2">Concordance</h1>
  </nav>
  <div id="div-alert"></div>
  <section class="content">
    <div class="btn-group btn-group-toggle mb-3" >
        <button onclick="load_ajax_url('{{ url_for('ajax.get_songs')}}')" class="btn btn-secondary">Show Song list</button>
        <button onclick="load_ajax_url('{{ url_for('ajax.get_song_form')}}')" class="btn btn-secondary">Upload Song</button>
        <button onclick="load_ajax_url('{{ url_for('ajax.get_song_search')}}')" class="btn btn-secondary" >Search Songs</button>
        <button onclick="load_ajax_url('{{ url_for('ajax.get_words_in_song_form')}}')" class="btn btn-secondary">Words Statistics</button>
        <button onclick="load_ajax_url('{{ url_for('ajax.get_word_index_form')}}')" class="btn btn-secondary">Song Word Index</button>
        <button onclick="load_ajax_url('{{ url_for('ajax.word_by_index')}}')" class="btn btn-secondary">Find Word by Index</button>
        <button onclick="load_ajax_url('{{ url_for('ajax.get_word_groups')}}')" class="btn btn-secondary">Word Groups</button>
        <button onclick="load_ajax_url('{{ url_for('ajax.get_phrases')}}')" class="btn btn-secondary">Phrases</button>
        <button onclick="load_ajax_url('{{ url_for('ajax.export')}}')" class="btn btn-secondary">Export</button>
        <button onclick="load_ajax_url('{{ url_for('ajax.import_xml')}}')" class="btn btn-secondary">Import</button>
      </div>
      
      <div id="div-content">
        {% block content %}{% endblock %}
      </div>
  </section>
</body>

</html>
