<label for="song_choose">Choose Song</label>
<select id= "song_choose"  class="form-control" name="song_id">
    <option hidden disabled selected value> -- select an option -- </option>
    {% for song in songs %}
    <option value="{{song [0] }}">{{ song[1] }}</option>
    {% endfor %}
</select>
<br />
<button id="song_select" class="btn btn-primary">Search</button>
