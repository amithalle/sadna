<table>
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Creation Date</th>
    </thead>
    <tbody>
        {% for song in songs %}
        <tr onclick="load_ajax_url('/ajax/song_text?song_id={{ song[0] }}')">
            <td>{{ song[0]}}</td>
            <td>{{ song[3]}}</td>
            <td>{{ song[1]}}</td>
            <td>{{ song[2]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
